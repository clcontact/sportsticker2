
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Controller</title>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
    </style>
</head> 
<body>
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-8 space-y-8">
        <h1 class="text-4xl font-extrabold text-gray-800 border-b-4 border-teal-500 pb-4">
            Admin pages
        </h1>
        
        <!-- Navigation to Admin Pages (Copied from admin_panel.ejs for consistency) -->
        <nav class="flex justify-center space-x-2 mb-8 border-b pb-4 text-sm">
            <a href="http://localhost:3000" class="px-3 py-1 rounded transition duration-200 text-white bg-indigo-600 font-bold shadow-md font-medium">Control Panel</a>
            <a href="http://localhost:3000/config" class="px-3 py-1 rounded transition duration-200 text-white bg-indigo-600 font-bold shadow-md  font-medium">Feed Config</a>
            <a href="http://localhost:3000/status" class="px-3 py-1 rounded transition duration-200 text-white bg-indigo-600 font-bold shadow-md font-medium">System Status</a>
            <a href="http://localhost:3000/commander" class="px-3 py-1 rounded transition duration-200 text-white bg-indigo-600 font-bold shadow-md font-medium">Commander</a>
            <a href="http://localhost:3000/supervisor" class="px-3 py-1 rounded transition duration-200 text-white bg-indigo-600 font-bold shadow-md font-medium">Supervisor</a>
            <a href="http://localhost:3000/controller" class="px-3 py-1 rounded transition duration-200 text-white bg-indigo-600 font-bold shadow-md font-medium">Controller</a>
        </nav>
    </div>
  <div class="screen">
    <h2>Left Display</h2>
    <p>Current URL: <span id="left-url">Loading...</span></p>
    <form id="left-form">
      <label for="left-input">New URL:</label><br>
      <input type="text" id="left-input" placeholder="https://example.com">
      <button type="submit">Change</button>
    </form>
  </div>

  <div class="screen">
    <h2>Right Display</h2>
    <p>Current URL: <span id="right-url">Loading...</span></p>
    <form id="right-form">
      <label for="right-input">New URL:</label><br>
      <input type="text" id="right-input" placeholder="https://example.com">
      <button type="submit">Change</button>
    </form>
  </div>

  <script>
    async function refresh() {
      try {
        const res = await fetch("/displays/info");
        const data = await res.json();

        document.getElementById("left-url").textContent = data.left?.url || "Unavailable";
        document.getElementById("right-url").textContent = data.right?.url || "Unavailable";
      } catch (err) {
        console.error("Error refreshing:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      refresh();

      // LEFT display form
      document.getElementById("left-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("left-input").value;
        if (!url) return;
        console.log("Changing LEFT display to:", url);

        await fetch("/displays/change", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ screen: "left", url })
        });

        document.getElementById("left-input").value = ""; // clear input
        await refresh();
      });

      // RIGHT display form
      document.getElementById("right-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("right-input").value;
        if (!url) return;
        console.log("Changing RIGHT display to:", url);

        await fetch("/displays/change", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ screen: "right", url }) // fixed here
        });

        document.getElementById("right-input").value = ""; // clear input
        await refresh();
      });
    });
  </script>
</body>
</html>
