<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Ticker Control</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    font-weight: 800;
    letter-spacing: 2px;
    text-align: center;
    margin-bottom: 30px;
    color: #ffcc00;
  }

    width: 90%;
    padding: 20px;
    margin: 15px;
    background: #222;
    border-radius: 18px;

    font-size: 1.4rem;
    font-weight: 700;
    border: 2px solid #ffcc00;
    text-transform: uppercase;
    text-decoration: none;
    color: white;
    transition: 0.3s;
  }

  .button:hover {

    color: black;
  }
