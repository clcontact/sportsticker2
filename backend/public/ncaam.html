<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>College Basketball Live Admin (Compact)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f8f9fb; color: #222; margin: 0; }
    h1 { text-align: center; padding: 12px; margin: 0; background: #005eb8; color: #fff; font-size: 18px; }
    .games { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
      gap: 10px; 
      padding: 10px; 
    }
    .game { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.08); 
      padding: 8px; 
      cursor: pointer; 
      transition: transform 0.1s ease; 
    }
    .game:hover { transform: scale(1.02); }
    .teams { display: flex; justify-content: space-between; align-items: center; }
    .team { display: flex; flex-direction: column; align-items: center; width: 48%; }
    .logo { width: 60px; height: 60px; object-fit: contain; border-radius: 6px; }
    .name { font-weight: 600; margin-top: 2px; text-align: center; font-size: 13px; }
    .score { font-size: 24px; font-weight: 700; margin: 4px 0; text-align: center; }
    .status { text-align: center; color: #555; font-size: 12px; margin-top: 4px; }
    #message { text-align: center; margin: 10px 0; font-weight: 600; color: #005eb8; font-size: 14px; }
  </style>
</head>
<body>
  <h1>NCAA Men's Basketball â€” Live Games</h1>
  <div id="games" class="games"></div>
  <div id="message"></div>

  <script>
    async function loadGames() {
      const res = await fetch("/api/ncaagamesm");
      const data = await res.json();

      const games = data.events || [];
      const container = document.getElementById("games");
      container.innerHTML = "";

      const liveGames = games.filter(g => 
        g.status?.type?.state === "in" || 
        g.status?.type?.state === "pre" || 
        g.status?.type?.state === "post"
      );

      if (!liveGames.length) {
        container.innerHTML = "<p style='grid-column:1/-1;text-align:center;font-size:14px;'>No games available.</p>";
        return;
      }

      for (const g of liveGames) {
        const comp = g.competitions?.[0];
        const teams = comp?.competitors || [];
        const home = teams.find(t => t.homeAway === "home");
        const away = teams.find(t => t.homeAway === "away");

        const div = document.createElement("div");
        div.className = "game";
div.onclick = async () => {
  const url = `http://localhost:3001/GameDetailsSwitchNCAAM/${g.id}`;
  console.log("Changing RIGHT display to:", url);

  await fetch("/displays/change", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ screen: "right", url })
  });
};        
/*         div.onclick = async () => {
          await fetch("/api/track", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ gameId: g.id })
          });
          document.getElementById("message").textContent = `Tracking ${g.shortName}. Opening display...`;
          setTimeout(() => {
            window.open(`ncaamtrack/${g.id}`, "_blank");
          }, 800);
        }; */

        div.innerHTML = `
          <div class="teams">
            <div class="team">
              <img class="logo" src="${away.team.logo}" alt="">
              <div class="name">${away.team.shortDisplayName}</div>
              <div class="score">${away.score ?? ""}</div>
            </div>
            <div class="team">
              <img class="logo" src="${home.team.logo}" alt="">
              <div class="name">${home.team.shortDisplayName}</div>
              <div class="score">${home.score ?? ""}</div>
            </div>
          </div>
          <div class="status">${g.status?.type?.shortDetail || g.status?.type?.description || ""}</div>
          <div class="status">${g.id}</div>
        `;
        container.appendChild(div);
      }
    }

    loadGames();
    setInterval(loadGames, 60000); // refresh every 60s
  </script>
</body>
</html>
