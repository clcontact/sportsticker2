<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pro Sports Live Admin (Compact)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f8f9fb; color: #222; margin: 0; }
    h1 { text-align: center; padding: 12px; margin: 0; background: #005eb8; color: #fff; font-size: 18px; }
    .games { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
      gap: 10px; 
      padding: 10px; 
    }
    .game { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.08); 
      padding: 8px; 
      cursor: pointer; 
      transition: transform 0.1s ease; 
    }
    .game:hover { transform: scale(1.02); }
    .teams { display: flex; justify-content: space-between; align-items: center; }
    .team { display: flex; flex-direction: column; align-items: center; width: 48%; }
    .logo { width: 60px; height: 60px; object-fit: contain; border-radius: 6px; }
    .name { font-weight: 600; margin-top: 2px; text-align: center; font-size: 13px; }
    .score { font-size: 24px; font-weight: 700; margin: 4px 0; text-align: center; }
    .status { text-align: center; color: #555; font-size: 12px; margin-top: 4px; }
    #message { text-align: center; margin: 10px 0; font-weight: 600; color: #005eb8; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Live Games</h1>
  <div id="games" class="games"></div>
  <div id="message"></div>

  <script>
    async function loadGames() {
      console.log('what I want: /api/gamesscoreboard/nfl')
      const path = window.location.pathname;
      const pathSegments = path.split('/').filter(s => s.length > 0);      
      const league = pathSegments[pathSegments.length - 1];
      console.log('this is league-> ' + league);
      const url = "/api/gamesscoreboard/" + league;
      console.log('this is url-> ' + url);
      const res = await fetch("/api/gamesscoreboard/"+league);
      
      const data = await res.json();
console.log('this is data-> ' + data);
      const games = data.sports[0].leagues[0].events || [];
      console.log('this is games-> ' + games);
      const container = document.getElementById("games");
      container.innerHTML = "";

      const liveGames = games.filter(g => 
        g.status === "in" || 
        g.status === "pre" || 
        g.status === "post"
      );

      if (!liveGames.length) {
        container.innerHTML = "<p style='grid-column:1/-1;text-align:center;font-size:14px;'>No games available.</p>";
        return;
      }

      for (const g of liveGames) {
        //const comp = g.competitions?.[0];
        const teams = g?.competitors || [];
        const home = teams.find(t => t.homeAway === "home");
        const away = teams.find(t => t.homeAway === "away");

        const div = document.createElement("div");
        div.className = "game";
const league = pathSegments[pathSegments.length - 1];

let pageName = "GameDetailsSwitch.jsx"; // default
if (league === "nba") pageName = "GameDetailsSwitchNBA.jsx";
if (league === "nhl") pageName = "GameDetailsSwitchNHL.jsx";
if (league === "ncaam") pageName = "GameDetailsSwitchNCAAM.jsx";

div.onclick = async () => {
  const url = `http://localhost:3001/${pageName}/${league}/${g.id}`;
  console.log("Changing RIGHT display to:", url);

  await fetch("/displays/change", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ screen: "right", url })
  });
};

        div.innerHTML = `
          <div class="teams">
            <div class="team">
              <img class="logo" src="${away.logo}" alt="">
              <div class="name">${away.abbreviation}</div>
              <div class="score">${away.score ?? ""}</div>
            </div>
            <div class="team">
              <img class="logo" src="${home.logo}" alt="">
              <div class="name">${home.abbreviation}</div>
              <div class="score">${home.score ?? ""}</div>
            </div>
          </div>
          <div class="status">${g.summary || g.broadcast || ""}</div>
        `;
        container.appendChild(div);
      }
    }

    loadGames();
    setInterval(loadGames, 60000); // refresh every 60s
  </script>
</body>
</html>
