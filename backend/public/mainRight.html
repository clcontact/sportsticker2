<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Game Details View</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #ffcc00;
      font-size: 1.9rem;
      margin-bottom: 25px;
    }
    .league-btn {
      width: 90%;
      max-width: 300px;
      margin: 12px auto;
      padding: 16px;
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 14px;
      font-size: 1.3rem;
      font-weight: 700;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background .2s, color .2s;
    }
    .league-btn img {
      width: 30px;
      height: auto;
      display: block;
    }
    .league-btn span {
      flex: 1;
      text-align: left;
    }
    .league-btn:hover {
      background: #ffcc00;
      color: #000;
    }
.back-button {
  position: fixed;
  top: 15px;
  left: 15px;
  padding: 14px 22px;
  font-size: 1.2rem;
  font-weight: 700;
  background: #222;
  color: #ffcc00;
  border: 2px solid #ffcc00;
  border-radius: 12px;
  text-decoration: none;
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 1000;
  transition: transform 0.15s ease, background 0.15s ease, color 0.15s ease;
}

.back-button:hover {
  background: #ffcc00;
  color: #000;
  transform: scale(1.05);
}

.back-button .arrow {
  font-size: 1.4rem;
  font-weight: 900;
}
.center-div {
  width: 50%; /* Or any other fixed width, e.g., 300px */
  margin-left: auto;
  margin-right: auto;
}    
  </style>
</head>
<body>
  <h2>Select League</h2>
  <a class="league-btn" href="/scoreboard/nfl">
    <img src="/assets/images/nfl-logo.png" alt="NFL">
    <span>NFL</span>
  </a>
  <a class="league-btn" href="/scoreboard/nba">
    <img src="/assets/images/nba-logo2.png" alt="NBA">
    <span>NBA</span>
  </a>
  <a class="league-btn" href="/scoreboard/nhl">
    <img src="/assets/images/NHL.png" alt="NHL">
    <span>NHL</span>
  </a>
  <a class="league-btn" href="/scoreboard/epl">
    <img src="/assets/images/premier-logo.png" alt="Premier League">
    <span>Premier League</span>
  </a>
  <a class="league-btn" href="/ncaam">
    <img src="/assets/images/NCAA_logo.png" alt="NCAA Men’s Basketball">
    <span>NCAA Men’s Basketball</span>
  </a>
<div class="center-div">
<a href="/main" class="back-button">
<span class="arrow">←</span> Back
</a>
</div>
  <script>
  document.querySelector('.back-btn, .back-tag')?.addEventListener('click', () => {
    if (navigator.vibrate) navigator.vibrate(50);
  });
</script>
</body>
</html>
