<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Kiosk Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
        }
        .container-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container-card max-w-lg w-full p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center border-b pb-3">
            Kiosk Display Controller
        </h1>
        
        <p class="text-sm text-gray-500 mb-6 text-center">
            Target Device IP: <span class="font-mono text-indigo-600 font-bold">{{RPI_IP}}:9222</span>
        </p>

        <div class="space-y-4">
            </div>

        <div id="status-message" class="mt-8 p-4 rounded-xl text-center font-medium transition duration-300 min-h-[4rem] flex items-center justify-center bg-gray-100 text-gray-700" role="status">
            Awaiting command...
        </div>
    </div>

    <script>
        /**
         * Sends a POST request to the Node.js backend to change the kiosk URL.
         * @param {string} url The new URL to display.
         */
        async function changeUrl(url) {
            const statusDiv = document.getElementById('status-message');
            
            // Set sending status
            statusDiv.className = 'mt-8 p-4 rounded-xl text-center font-medium flex items-center justify-center bg-yellow-100 text-yellow-800 transition duration-300 min-h-[4rem]';
            statusDiv.textContent = `Sending command to RPi to load: ${url}...`;

            try {
                const response = await fetch('/api/change-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success status
                    statusDiv.className = 'mt-8 p-4 rounded-xl text-center font-medium flex items-center justify-center bg-green-100 text-green-800 transition duration-300 min-h-[4rem]';
                    statusDiv.innerHTML = `✅ **Success!** Kiosk is loading: <span class="font-normal break-all">${url}</span>`;
                } else {
                    // Error status
                    statusDiv.className = 'mt-8 p-4 rounded-xl text-center font-medium flex items-center justify-center bg-red-100 text-red-800 transition duration-300 min-h-[4rem]';
                    statusDiv.textContent = `❌ ERROR: ${data.message || 'Unknown server error.'}`;
                    console.error('API Error:', data);
                }

            } catch (error) {
                // Network failure status
                statusDiv.className = 'mt-8 p-4 rounded-xl text-center font-medium flex items-center justify-center bg-red-100 text-red-800 transition duration-300 min-h-[4rem]';
                statusDiv.textContent = `❌ NETWORK FAILURE: Could not connect to the API server. Is server.js running?`;
                console.error('Fetch Error:', error);
            }
        }
    </script>
</body>
</html>
